<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
      
        <h1 id="SPLITTER">SPLITTER</h1>
        
        <div class="splitter-screen">

            <div class="left-split">
                <h1>Bill</h1>
                    <input class="value1 info-input" name="" type="number" placeholder="Amount">

                <div class="Select-tip">
                    <h1>Select Tips % </h1>
                    <div class="top-div">
                        <button id="5%" class="tip">5%</button>
                        <button id="10%" class="tip">10%</button>
                        <button id="15%" class="tip">15%</button>
                    </div>
                    <div class="bottom-div">
                        <button id="20%" class="tip">20%</button>
                        <button id="25%" class="tip">25%</button>
                        <button id="30%" class="tip">30%</button>
                    </div>
                </div>

                <div class="total-people">
                    <h1>Number of People</h1>
                    <input class="value2 info-input" type="number" name="" placeholder="People">
                </div>




            </div>

            
            <div class="right-split">

                <h2>Tip Amount / Person</h2>
                <div class="tip-per-person">
                    <p></p>
                </div>

                <h2>Total Amount / Per person</h2>
                <div class="amount-per-person">
                    <p></p>
                </div>

                <button class="Generate">Generate</button>
                <button class="Reset">Reset</button>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
